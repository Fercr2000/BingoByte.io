<main>
<div class="container mt-5 bg-body-secondary rounded p-3 d-block" style="border: 1px solid #ccc; opacity: 0.98;">
    <h2 class="mb-3 text-black fw-bold text-center">Configuración del Bingo</h2>
    <form action="principal.html" method="GET" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="limiteInferior">Límite Inferior:</label>
            <input type="number" class="form-control" id="limiteInferior" name="limiteInferior" value="1" required>
            <div class="invalid-feedback">
                Por favor, introduce un límite inferior.
            </div>
        </div>
        <div class="form-group mb-2">
            <label for="limiteSuperior">Límite Superior:</label>
            <input type="number" class="form-control" id="limiteSuperior" name="limiteSuperior" value="90" required>
            <div class="invalid-feedback">
                Por favor, introduce un límite superior.
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary mi-gradiante d-block fw-bolder">Comenzar</button>
        </div>

    </form>
</div>
</main>
<!-- Bootstrap y dependencias de JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    // JavaScript para habilitar la validación de formulario de Bootstrap
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
