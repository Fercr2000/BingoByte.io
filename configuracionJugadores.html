<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="public/imagenes/favicon.png">
    <title>BingoByte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/custom.css">
    <link rel="stylesheet" href="public/misEstilos.css">
</head>

<body class="fondo-imagen">
<nav class="navbar navbar-expand-lg mi-gradiante">
    <div class="container-fluid">
        <div class="row mx-0">
            <div class="col">
                <img src="public/imagenes/LogoRedondo.png" alt="Logo" width="80em" height="80em" class="d-inline-block align-text-center">
            </div>
            <div class="col">
                <h1 class="h1 text-white my-2 ">BingoByte</h1>
            </div>
            <div class="col"></div>
        </div>
    </div>
</nav>

<main class="container mt-5 bg-body-secondary rounded p-3" style="border: 1px solid #ccc; opacity: 0.98;">
    <h2 class="mb-3 text-black fw-bold text-center">Configuración del Bingo</h2>
    <form action="cartonBingo.html" method="GET" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="limiteInferior">Límite Inferior:</label>
            <input type="number" class="form-control" id="limiteInferior" name="limiteInferior" value="1" required>
            <div class="invalid-feedback">
                Por favor, introduce un límite inferior.
            </div>
        </div>
        <div class="form-group mb-2">
            <label for="limiteSuperior">Límite Superior:</label>
            <input type="number" class="form-control" id="limiteSuperior" name="limiteSuperior" value="90" required>
            <div class="invalid-feedback">
                Por favor, introduce un límite superior.
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary mi-gradiante d-block fw-bolder">Comenzar</button>
        </div>
    </form>
</main>

<!-- Bootstrap y dependencias de JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
